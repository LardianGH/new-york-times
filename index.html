<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>New York Times</title>
</head>

<body>

    <div id="container">
        <div id="col-md-9">
            <div id="row">
                <div id="col-md-9">

                    <div class="jumbotron">
                        <h1 class="display-4">New York Times Search</h1>
                        <div id="row">
                            <div id="col-md-9">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Search Term</label>
                                        <input type="email" class="form-control" id="search"
                                            placeholder="name@example.com">
                                    </div>
                                    <label for="exampleFormControlInput1">Number of Records</label>
                                    <select class="form-control" id="numRecords">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                          </select>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Start Year (optional)</label>
                                        <input type="email" class="form-control" id="start"
                                            placeholder="name@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">End Year (optional)</label>
                                        <input type="email" class="form-control" id="end"
                                            placeholder="name@example.com">
                                    </div>

                                    <button id="submit" class="btn btn-primary" type="submit">Submit</button>
                                    <button id="clear" class="btn btn-primary" type="submit">Clear Results</button>
                                </form>
                            </div>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
